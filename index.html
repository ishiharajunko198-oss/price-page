
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon出品者向け料金プラン｜セラースプライト</title>
    <meta name="description" content="Amazon出品者向け数据分析ツールセラースプライトの料金プラン一覧。無料プランから本格運営向けプランまで、用途別にわかりやすく比較。" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Amazon出品者向け料金プラン｜セラースプライト" />
    <meta property="og:description" content="Amazon出品者向けデータ分析ツールセラースプライトの料金プラン一覧。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sellersprite.com/jp/price" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Noto Sans JP -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --ss-orange: #f5a623;
        --ss-orange-dark: #e59512;
        --ss-blue: #0066ff;
        --ss-blue-light: #e7f3ff;
        --ss-text-dark: #333333;
        --ss-bg-light: #f8f9fa;
        --ss-card-shadow: 0 10px 40px rgba(0,0,0,0.08);
        --table-border: #edf2f7;
      }
      body {
        font-family: 'Noto Sans JP', sans-serif;
        color: var(--ss-text-dark);
        background-color: #fff;
        line-height: 1.6;
      }
      .bg-orange-gradient {
        background: #f7931e;
        background: linear-gradient(180deg, #fbb03b 0%, #f7931e 100%);
        padding: 80px 0 140px 0;
        color: white;
      }
      
      .plan-switcher-container {
        display: inline-flex;
        border: 1px solid rgba(255,255,255,1);
        border-radius: 8px;
        position: relative;
        background: transparent;
        margin: 20px 0;
        padding: 0;
      }
      .switcher-item {
        padding: 12px 40px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.2s;
        border: none;
        background: transparent;
        color: white;
        white-space: nowrap;
        font-size: 1.1rem;
      }
      .switcher-item.active {
        background: white;
        color: #f7931e;
      }
      .switcher-item.active.first { border-radius: 7px 0 0 7px; }
      .switcher-item.active.last { border-radius: 0 7px 7px 0; }
      
      .switcher-item:not(:last-child) {
        border-right: 1px solid rgba(255,255,255,0.8);
      }

      /* Unified Pricing Block */
      .pricing-unified-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        margin-top: -140px; 
        filter: drop-shadow(var(--ss-card-shadow));
      }

      .pricing-grid {
        display: grid;
        grid-template-columns: 200px repeat(5, 1fr);
        gap: 0;
        background: transparent;
        width: 100%;
      }

      /* Group Labels - Precision Installation */
      .group-title-cell {
        padding: 0;
        display: flex;
        align-items: flex-end;
        position: relative;
        z-index: 2;
      }

      .group-title-label {
        width: 100%;
        padding: 14px 10px;
        border-radius: 12px 12px 0 0;
        font-weight: 800;
        font-size: 0.9rem;
        text-align: center;
        border: 1px solid #eee;
        border-bottom: none;
        background: white;
        letter-spacing: 0.05em;
        margin-bottom: -1px; /* Integrated with card border */
        box-sizing: border-box;
      }

      /* Fix horizontal gaps in grid labels */
      .group-title-cell:not(:nth-child(2)) .group-title-label {
        margin-left: -1px;
        width: calc(100% + 1px); /* Compressing borders to remove gaps */
      }

      .label-monthly { background: #eef5ff; color: var(--ss-blue); border-top: 5px solid var(--ss-blue); }
      .label-yearly { background: #fff8ee; color: var(--ss-orange-dark); border-top: 5px solid var(--ss-orange); }

      .savings-pill {
        background: #ff4d4f;
        color: white;
        font-size: 0.7rem;
        padding: 1px 8px;
        border-radius: 20px;
        margin-left: 6px;
        font-weight: 700;
        display: inline-block;
      }

      /* Audience Embedded Card Style */
      .audience-embedded-card {
        background: #f1f3f5;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 6px 10px;
        font-size: 0.72rem;
        color: #495057;
        font-weight: 500;
        display: inline-block;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        margin: 10px 0;
        width: 90%;
      }

      /* Card Border Logic */
      .pricing-card {
        border: 1px solid #eee;
        border-bottom: none; 
        border-radius: 0;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
        margin-left: -1px;
        box-sizing: border-box;
      }
      
      .pricing-card-first { border-top-left-radius: 16px; margin-left: 0; }
      .pricing-card-last { border-top-right-radius: 16px; }

      .pricing-card.card-recommended { 
        border: 2px solid var(--ss-orange); 
        border-top-width: 5px; 
        border-bottom: none;
        z-index: 5;
        background: #fffdf9;
        margin-top: -8px; 
        padding-top: 8px;
        border-radius: 12px 12px 0 0;
      }
      
      .badge-recommended {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ff4d4f;
        color: white;
        padding: 4px 16px;
        border-radius: 30px;
        font-weight: 700;
        z-index: 25;
        font-size: 0.75rem;
      }
      
      .price-main { font-weight: 800; color: var(--ss-text-dark); letter-spacing: -0.5px; }
      .price-original { color: #ccc; text-decoration: line-through; font-size: 0.85rem; margin-bottom: -5px; display: block; }
      
      .btn-payment { font-weight: 700; border-radius: 6px; padding: 10px; border: none; width: 100%; font-size: 0.9rem; }
      .btn-subscription { background-color: var(--ss-orange); color: white; }
      .btn-subscription:hover { background-color: var(--ss-orange-dark); }
      .btn-free { background-color: white; color: var(--ss-blue); border: 1px solid var(--ss-blue); }
      
      .metric-list {
        list-style: none;
        padding: 0;
        margin: 15px 0;
        font-size: 0.75rem;
      }
      .metric-list li {
        padding: 6px 0;
        display: flex;
        justify-content: space-between;
        border-bottom: 1px dotted #eee;
      }
      .metric-label { color: #888; }
      .metric-value { font-weight: 700; color: #333; }

      .comparison-table-wrapper {
        background: white;
        border-radius: 0 0 16px 16px;
        overflow: hidden;
        border: 1px solid #eee;
        margin-top: -1px;
      }
      .comparison-table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        font-size: 0.85rem;
        table-layout: fixed;
      }
      .comparison-table td {
        padding: 14px 10px;
        border: 1px solid var(--table-border);
        text-align: center;
        vertical-align: middle;
      }
      .comparison-table .row-header { 
        text-align: left; 
        font-weight: 600; 
        padding-left: 20px; 
        color: #777; 
        width: 200px;
        background: #fafafa;
      }
      
      @media (max-width: 1400px) {
        .pricing-grid { grid-template-columns: 180px repeat(5, 1fr); }
        .comparison-table .row-header { width: 180px; }
      }
      
      @media (max-width: 1100px) {
        .pricing-grid { display: flex; flex-direction: column; }
        .group-title-cell { display: none; }
        .pricing-card { border-bottom: 1px solid #eee !important; border-radius: 16px !important; margin-bottom: 20px; margin-left: 0; }
        .comparison-table-wrapper { display: none; }
      }
    </style>

</head>

    <div id="root"></div>

</html>
